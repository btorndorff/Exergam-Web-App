{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to bottom, #71e1ff 30%, #1c56ff 100%">
    <a class="navbar-brand" href="{% url 'exergam:home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'exergam:edit' %}">Edit Profile</a>
            </li>
        </ul>
    </div>
    <ul class="nav navbar-nav ml-auto">
        <p class="nav-link">{{ user.email }}</p>
        <li>
            <a href="{% url 'exergam:profile' user.id %}" class="nav-link">
                <img src="{% static user.picture.url %}" alt="Profile" style="
                    vertical-align: middle;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;">
            </a>
        </li>
        <button class="btn btn-primary w50" style="background-color:black">
            <a href="{% url 'exergam:logout' %}"
               class="nav-link text-reset">Logout</a>
        </button>
    </ul>
</nav>

<!--This is the for the line of exercising figures at the top of the screen -->
<div class="row">
    <div class="col-sm">
        <img src="../../static/exergam/images/exercises1.jpeg" class="rounded float-start" style="
                    vertical-align: middle;
                    width: 100%;
                    height: 40%;
                    border-radius: 50%;
                    ">
    </div>
    <div class="col-sm">
        <img src="../../static/exergam/images/exercises5.jpeg" class="rounded mx-auto d-block" style="
                    vertical-align: middle;
                    width: 100%;
                    height: 40%;
                    border-radius: 50%;
                    ">
    </div>
</div>

<body style="background-color:black;">
    <p></p>
    <h4 class="text-center text-primary" style="font-family:optima;">Edit Your Profile</h4>
    <p></p>
    <div class="container text-center" style="font-family:optima;">
        <form method="post" action="{% url 'exergam:edit' %}" class='form text-primary'>
            {% csrf_token %}
            <div class = "form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" value={{user.usernm}} name="usernm" , id="usernm" required>
            </div>
            <div class = "form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" value={{user.first_nm}} name="first_nm" , id="first_nm">
            </div>
            <div class = "form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" value={{user.last_nm}} name="last_nm" , id="last_nm">
            </div>
            <div class="form-group">
                <label class="text-primary">Profile Picture</label>
                <select name="picture" id="picture">
                    <option value={{user.picture}} selected="selected">Current Profile Picture</option>
                    <option value="../images/default.jpeg">Default</option>
                    <option value="../images/1.jpg">Ram</option>
                    <option value="../images/2.jpg">Otter</option>
                    <option value="../images/3.jpg">Dog 1</option>
                    <option value="../images/4.jpg">Donkey</option>
                    <option value="../images/5.jpg">Rooster</option>
                    <option value="../images/6.jpg">Ostrich</option>
                    <option value="../images/7.jpg">Dog 2</option>
                    <option value="../images/8.jpg">Mouse</option>
                    <option value="../images/9.jpg">Rabbit</option>
                    <option value="../images/10.jpg">Camel</option>
                    <option value="../images/11.jpg">Pig</option>
                    <option value="../images/12.jpg">Baboon</option>
                    <option value="../images/13.jpg">Fox</option>
                    <option value="../images/14.jpg">Owl</option>
                    <option value="../images/15.jpg">Cat</option>
                    <option value="../images/16.jpg">Bull</option>
                    <option value="../images/17.jpg">Polar Bear</option>
                    <option value="../images/18.jpg">Dog 3</option>
                    <option value="../images/19.jpg">Wolf</option>
                    <option value="../images/20.jpg">Penguin</option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-outline-primary">
        </form>
    </div>
</body>
{% endif %}
